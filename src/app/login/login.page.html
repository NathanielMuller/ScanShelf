<ion-header translucent>
  <ion-toolbar>
    <ion-title>ScanShelf</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-page" fullscreen>
  <div class="hero">
    <h1>Bienvenido a ScanShelf</h1>
    <p class="subtitle">Controla tu inventario desde el móvil</p>
  </div>

  <ion-card class="login-card">
    <ion-card-content>
      <!-- Inputs visuales sin lógica -->
      <ion-item lines="full">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" placeholder="ej: juan123"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Contraseña (4 dígitos)</ion-label>
        <ion-input type="password" inputmode="numeric" placeholder="****"></ion-input>
      </ion-item>

      <ion-button expand="block" class="primary mt">Ingresar</ion-button>
      <ion-button fill="clear" expand="block" class="secondary">Crear cuenta</ion-button>
    </ion-card-content>
  </ion-card>

  <div class="footer-note">
    <small>ScanShelf · Demo UI</small>
  </div>
</ion-content>
