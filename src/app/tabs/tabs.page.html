<!-- Header con información del usuario -->
<ion-header class="tabs-header" @headerAnimation>
  <ion-toolbar class="user-toolbar">
    <div class="user-info" slot="start">
      <ion-icon [name]="getUserIcon()" class="user-icon"></ion-icon>
      <div class="user-details">
        <span class="user-greeting">{{ getUserGreeting() }}</span>
        <small class="user-status" *ngIf="isGuest">Acceso limitado</small>
      </div>
    </div>
    
    <ion-button 
      fill="clear" 
      slot="end" 
      class="logout-btn"
      (click)="logout()"
      aria-label="Cerrar sesión"
    >
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-tabs class="main-tabs">
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <ion-tab-button tab="products" class="tab-button">
      <ion-icon name="layers-outline"></ion-icon>
      <ion-label>Productos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="scan" class="tab-button">
      <ion-icon name="scan-outline"></ion-icon>
      <ion-label>Escanear</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="movements" class="tab-button">
      <ion-icon name="swap-horizontal-outline"></ion-icon>
      <ion-label>Movimientos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="reports" class="tab-button">
      <ion-icon name="bar-chart-outline"></ion-icon>
      <ion-label>Reportes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings" class="tab-button">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Ajustes</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
