<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Escanear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Escanear</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="development-container" @fadeIn>
    
    <!-- Main development message -->
    <div class="development-hero">
      <div class="scan-icon" @pulse>
        <ion-icon name="scan-outline"></ion-icon>
      </div>
      <h1>Página en Desarrollo</h1>
      <p class="hero-subtitle">
        Esta funcionalidad se encuentra en desarrollo. Próximamente se agregarán nuevas características.
      </p>
    </div>

    <!-- Status message -->
    <div class="status-message">
      <ion-chip color="warning" outline="true">
        <ion-icon name="construct-outline"></ion-icon>
        <ion-label>En desarrollo</ion-label>
      </ion-chip>
      <p>
        Mientras tanto, puedes explorar las demás funciones de la aplicación.
      </p>
    </div>

  </div>

</ion-content>
